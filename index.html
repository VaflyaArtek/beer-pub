<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Beer Boutique</title>
            <link rel="shortcut icon" href="images/favicon-beer-boutique.png" type="image/x-icon">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
                  integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Teko:wght@400;700&display=swap"
                  rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Shadows+Into+Light&family=Teko:wght@400;700&display=swap"
                  rel="stylesheet">
            <link rel="stylesheet" href="style.css">
            <svg data-include='./partials/svg-sprite.partial.html'></svg>
      </head>
      <body>
            <header data-include="partials/header.partial.html"></header>
            <main>
                  <section data-include="partials/beer-boutique.partial.html"></section>
                  <section data-include='./partials/menu-section.partial.html'></section>
                  <section data-include='./partials/what-we-offer.partial.html'></section>
                  <section data-include="partials/carousel.partial.html"></section>
                  <section data-include="partials/best-offers.partial.html"></section>
                  <section data-include="partials/menu-food.partial.html"></section>
                  <section data-include="partials/testimonials.partial.html"></section>
                  <section data-include='partials/blog.partial.html'></section>
                  <section class="partners__container">
                        <div class="partners__container-carousel">
                              <button class="carousel__btn-prev">
                                    <img width="50" src="images/buttom-icon-arrow-left.png" alt="icon previous slide">
                              </button>
                              <ul>
                                    <li>
                                          <figure class="carousel-item-carlsberg">
                                                <img width="200" src="images/logo_beer-carlsberg.svg" alt="logo Carlsberg beer">
                                          </figure>
                                    </li>
                                    <li>
                                          <figure class="carousel-item-budweiser">
                                                <img width="200"src="images/logo_budweiser.svg" alt="logo Budweiser ">
                                          </figure>
                                    </li>
                                    <li>
                                          <figure class="carousel-item-heineken">
                                                <img width="200" src="images/logo_beer-heineken.svg" alt="logo Heineken">
                                          </figure>
                                    </li>
                                    <li>
                                          <figure class="carousel-item-corona">
                                                <img width="200" src="images/logo_beer-corona-extra.svg" alt="logo Corona Extra">
                                          </figure>
                                    </li>
                                    <li>
                                          <figure class="carousel-item-miller">
                                                <img width="200" src="images/logo_beer-miller.svg" alt="logo Miller">
                                          </figure>
                                    </li>
                                    <li>
                                          <figure class="carousel-item-hoegaarden">
                                                <img width="200" src="images/logo_beer-hoegaarden.svg" alt="logo Hoegaarden">
                                          </figure>                              
                                    </li>
                              </ul>
                        <button class="carousel__btn-next">
                              <img width="50" src="images/buttom-icon-arrow-right.png" alt="icon next slide">
                        </button>
                        </div>
                  </section>
            </main>
            <footer data-include="partials/footer.partial.html"></footer>
            <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
      </body>
</html>
